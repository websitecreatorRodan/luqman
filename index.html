<body>
    <div class="container">
        <h1 class="text-3xl font-extrabold text-gray-800 mb-4">AI Image Generator</h1>
        <p class="text-gray-600 mb-6">Enter a detailed description of the image you want to create.</p>

        <div class="input-group">
            <input type="text" id="promptInput" placeholder="e.g., A vibrant rainbow city with flying cars" class="shadow-sm">
            <button id="generateButton" class="generate-button">Generate Image</button>
        </div>

        <div id="loadingIndicator" class="loading-indicator mx-auto"></div>
        <div id="errorMessage" class="error-message hidden"></div>

        <div class="image-display">
            <img id="generatedImage" src="" alt="Generated Image">
            <p id="imagePlaceholder" class="text-gray-400">Your generated image will appear here.</p>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 AI Image Generator. Made with ❤️ by LUQMAN.</p>
        <p>All rights reserved.</p>
    </footer>

    <script>
        // Get references to HTML elements
        const promptInput = document.getElementById('promptInput');
        const generateButton = document.getElementById('generateButton');
        const generatedImage = document.getElementById('generatedImage');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const errorMessage = document.getElementById('errorMessage');
        const imagePlaceholder = document.getElementById('imagePlaceholder');

        // Event listener for the generate button
        generateButton.addEventListener('click', async () => {
            const prompt = promptInput.value.trim(); // Get and trim the prompt value

            // Validate prompt input
            if (!prompt) {
                errorMessage.textContent = 'Please enter a prompt to generate an image.';
                errorMessage.classList.remove('hidden');
                generatedImage.style.display = 'none'; // Hide image if no prompt
                imagePlaceholder.style.display = 'block'; // Show placeholder
                return;
            }

            // Reset UI state
            errorMessage.classList.add('hidden');
            generatedImage.style.display = 'none';
            imagePlaceholder.style.display = 'none';
            loadingIndicator.style.display = 'block'; // Show loading indicator

            try {
                // Construct the payload for the image generation API
                const payload = {
                    instances: { prompt: prompt },
                    parameters: { "sampleCount": 1 } // Request one image
                };

                // API key is left empty; Canvas will inject it at runtime
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;

                // Make the fetch call to the Gemini API
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                // Check if the response was successful
                if (!response.ok) {
                    const errorDetail = await response.json();
                    throw new Error(`API error: ${response.status} ${response.statusText} - ${JSON.stringify(errorDetail)}`);
                }

                const result = await response.json();

                // Check if image data is present in the response
                if (result.predictions && result.predictions.length > 0 && result.predictions[0].bytesBase64Encoded) {
                    const imageUrl = `data:image/png;base64,${result.predictions[0].bytesBase64Encoded}`;
                    generatedImage.src = imageUrl;
                    generatedImage.style.display = 'block'; // Show the generated image
                } else {
                    errorMessage.textContent = 'No image data received. Please try a different prompt.';
                    errorMessage.classList.remove('hidden');
                    imagePlaceholder.style.display = 'block'; // Show placeholder if no image
                }
            } catch (error) {
                console.error('Error generating image:', error);
                errorMessage.textContent = `Failed to generate image: ${error.message}. Please try again.`;
                errorMessage.classList.remove('hidden');
                imagePlaceholder.style.display = 'block'; // Show placeholder on error
            } finally {
                loadingIndicator.style.display = 'none'; // Hide loading indicator
            }
        });

        // Ensure the initial state displays the placeholder
        window.onload = () => {
            generatedImage.style.display = 'none';
            imagePlaceholder.style.display = 'block';
        };
    </script>
